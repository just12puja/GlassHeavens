<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Website</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- create a parallax cover image -->
    <div class="cover-image"></div>
    <!-- content wrapper -->
    <div class="content-wrapper">
        <!-- header  -->
        <header id="site-header" class="is--nav ">
            <!-- navbar -->
            <nav class="site-nav">
                <ul>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Article</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="site-title" id="title">
                    GLASSHEAVENS
                </div>
                <div class="copy-right">
                    <p>&copy; 2025 All Rights Reserved</p>
                </div>
            </nav>
        </header>
        <!-- create a main section -->
        <main id="site-main">
            <!-- Discover section -->
            <section class="discover" id="discover">
                <div class="container">
                    <div class="slide">
                        <h1 class="slide1">Discover</h1>
                    </div>
                    <div class="slide">
                        <h1 class="slide2 lightwidth">latest trend</h1>
                    </div>
                    <div class="slide">
                        <h1 class="slide3">minimal</h1>
                    </div>
                    <div class="slide">
                        <h1 class="slide4">effort</h1>
                    </div>
                </div>
            </section>
            <section class="image-section" id="image-section">
                <div class="container">
                    <div class="cover">
                        <img src="./new_assets/main_bg1.jpg" alt="" id="image-section2">
                    </div>
                </div>

            </section>
            <!-- tag sectiom -->
            <section class="tag-section" id="tag-section">
                <div class="container">
                    <span>Home</span>
                    <span>Travel</span>
                    <span>Furniture</span>
                    <span>Book</span>
                    <span>Office</span>
                    <span>Kitchen</span>
                    <span>Lighting</span>
                    <span>Fashion</span>
                    <span>Bath & Bed</span>
                    <span>Tech</span>
                    <span>Decor</span>
                    <span>More</span>
                </div>

            </section>
            <!-- furniture section  -->
            <section class="furniture-section" id="furniture-section">
                <div class="container">
                    <!-- Furniture Title -->
                    <div class="furniture-title">
                        <h2> Furniture</h2>
                    </div>
                    <!-- Furniture images -->
                    <div class="grid-wrapper">
                        <div class="grid-items">
                            <div class="box">
                                <img src="./new_assets/start_1.jpg" alt="furniture1">
                            </div>
                            <div class="box">
                                <img src="./new_assets/start_2.jpg" alt="furniture2">
                            </div>
                            <div class="box">
                                <img src="./new_assets/start_3.jpg" alt="furniture3">
                            </div>
                            <div class="box">
                                <img src="./new_assets/start_4.jpg" alt="furniture4">
                            </div>
                        </div>
                    </div>
                    <!-- Living room images -->
                    <div class="grid-wrapper">
                        <div class="grid-items">
                            <div class="box">
                                <img src="./new_assets/living_1.jpg" alt="furniture1">
                            </div>
                            <div class="box">
                                <img src="./new_assets/living_2.jpg" alt="furniture2">
                            </div>
                            <div class="box">
                                <img src="./new_assets/living_3.jpg" alt="furniture3">
                            </div>
                            <div class="box">
                                <img src="./new_assets/living_4.jpg" alt="furniture4">
                            </div>
                        </div>
                    </div>
                    <!-- interior images -->
                    <div class="grid-wrapper">
                        <div class="grid-items">
                            <div class="box">
                                <img src="./new_assets/interior_1.jpg" alt="interior1">
                            </div>
                            <div class="box">
                                <img src="./new_assets/interior_2.jpg" alt="interior2">
                            </div>
                            <div class="box">
                                <img src="./new_assets/interior_3.jpg" alt="interior3">
                            </div>
                            <div class="box">
                                <img src="./new_assets/interior_4.jpg" alt="interior4">
                            </div>
                        </div>
                    </div>
                    <!-- tech images -->
                    <div class="grid-wrapper">
                        <div class="grid-items">
                            <div class="box">
                                <img src="./new_assets/furni1.jpg" alt="furniture1">
                            </div>
                            <div class="box">
                                <img src="./new_assets/furni2.jpg" alt="furniture2">
                            </div>
                            <div class="box">
                                <img src="./new_assets/furni3.jpg" alt="furniture3">
                            </div>
                            <div class="box">
                                <img src="./new_assets/furni4.jpg" alt="furniture4">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <!-- gsap animation link -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollToPlugin.min.js"></script>
    <!-- script file -->
    <script src="script.js"></script>
</body>

</html>
